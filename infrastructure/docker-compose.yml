services:
  reverse-proxy:
    image: nginx:latest
    container_name: reverse-proxy
    ports:
      - "443:443"
      
    environment:
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
    volumes:
      - ./modsecurity/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./modsecurity/modsecurity.conf:/etc/nginx/modsecurity.conf:ro
      - ./modsecurity/rules:/etc/nginx/rules:ro
      - ./modsecurity/crs-setup.conf:/etc/nginx/crs-setup.conf:ro
    depends_on:
      - api_gateway
      - logstash
    networks:
      - public_net
      - dmz_net
      - logging_net
    restart:
      unless-stopped

  api_gateway:
    build: ../packages/backend/api-gateway
    container_name: api-gateway
    expose:
      - "3000"
    networks:
      - dmz_net
      - service_mesh
    restart:
      unless-stopped

  db:
    image: postgres:latest
    container_name: db
    environment:
      - POSTGRES_USER=root_admin
      - POSTGRES_PASSWORD=${DB_PASS}
    volumes:
      - postgres_db:/var/lib/postgresql/data
      - ./infrastructure/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend_net
    healthcheck:
      test: ["CMD_SHELL", "pg_isready -U root_admin"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart:
      unless-stopped


networks:
  public_net:
  backend_net:
  dmz_net:
  service_mesh:
  logging_net:

volumes:
  postgres_db: