  #     - logging_net
  #   environment:
  #     - VAULT_ADDR=http://vault:8200
  #   depends_on:
  #     - vault
  #     - logstash
    # VAULT SERVICE
  vault:
    image: hashicorp/vault:1.13.3
    container_name: vault
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_API_ADDR=http://0.0.0.0:8200
    networks:
      - service_mesh
