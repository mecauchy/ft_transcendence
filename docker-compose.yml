#docker compose base file

networks:
  public_net:
  dmz_net:
  service_mesh:
  logging_net:

services:
  #WAF SERVICE
  waf:
    image: owasp/modsecurity-crs:nginx-alpine
    container_name: waf
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./infra/waf/modsecurity.conf:/etc/nginx/modsecurity.conf:rw
    networks:
      - public_net
      - dmz_net
      - logging_net
    depends_on:
      - vault
    # API GATEWAY SERVICE
  # api_gateway:
  #   build:
  #     context: .
  #     dockerfile: ops/docker/backend.Dockerfile
  #   networks:
  #     - dmz_net
